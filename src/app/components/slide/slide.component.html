<section class="carousel slide cid-qpDy3WPgoy" data-interval="false" id="slide" data-rv-view="7193" style="padding: 90px 0px;">

        <h2 class="mbr-section-title pb-3 mbr-fonts-style display-1">

                    <ol class="carousel-indicators">
                        <ng-container *ngFor="let imageName of imagesNames; index as i; first as isFirst">

                    </ol>
                    <div class="carousel-inner" role="listbox" style=" width:100%; height: 500px !important;">

                            <div class="container container-slide">
                                <div class="image_wrapper">
                                    <img src="assets/images/{{imageName}}" style="width:75%;">
                                </div>
                            </div>
                        </div>
                    </div>
                    <a data-app-prevent-settings="" class="carousel-control carousel-control-prev" role="button" data-slide="prev" href="#slide">
                        <span aria-hidden="true" class="mbri-left mbr-iconfont"></span>
                        <span class="sr-only">Previous</span>

                    <a data-app-prevent-settings="" class="carousel-control carousel-control-next" role="button" data-slide="next" href="#slide">
                        <span aria-hidden="true" class="mbri-right mbr-iconfont"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
